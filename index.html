<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memorama TikTok Online</title>

<style>
body{
    font-family: Arial;
    text-align:center;
    background:#f2f2f2;
}

#login{
    margin-top:60px;
}

input{
    padding:10px;
    font-size:18px;
}

button{
    padding:10px 20px;
    font-size:18px;
    cursor:pointer;
}

#juego{
    display:none;
    margin-top:20px;
}

.tablero{
    display:grid;
    grid-template-columns:repeat(4,80px);
    gap:10px;
    justify-content:center;
}

.carta{
    width:80px;
    height:80px;
    background:#ff0050;
    color:white;
    font-size:30px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>Memorama TikTok Online</h1>

<div id="login">
    <input id="nombre" placeholder="Tu nombre">
    <button onclick="entrar()">Entrar</button>
</div>

<div id="juego">
    <h2 id="jugador"></h2>
    <div class="tablero" id="tablero"></div>
</div>

<script>
function entrar(){
    let nombre = document.getElementById("nombre").value;
    if(nombre==""){
        alert("Escribe tu nombre");
        return;
    }

    document.getElementById("login").style.display="none";
    document.getElementById("juego").style.display="block";
    document.getElementById("jugador").innerText="Jugador: "+nombre;

    iniciarJuego();
}

function iniciarJuego(){
    let emojis=["ðŸŽµ","ðŸŽµ","ðŸ”¥","ðŸ”¥","ðŸ’ƒ","ðŸ’ƒ","ðŸ˜Ž","ðŸ˜Ž"];
    emojis.sort(()=>Math.random()-0.5);

    let tablero=document.getElementById("tablero");
    tablero.innerHTML="";

    emojis.forEach(e=>{
        let carta=document.createElement("div");
        carta.className="carta";
        carta.dataset.valor=e;
        carta.innerText="?";

        carta.onclick=function(){
            this.innerText=this.dataset.valor;
        };

        tablero.appendChild(carta);
    });
}
</script>

</body>
</html>
